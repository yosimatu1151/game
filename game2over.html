<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        body {
            background: #222;
            color: white;
            text-align: center;
            font-family: sans-serif;
            padding-top: 100px;
        }
        h1 {
            font-size: 60px;
            color: tomato;
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }
        button {
            margin-top: 40px;
            font-size: 26px;
            padding: 10px 20px;
            border: none;
            background: dodgerblue;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>GAME OVER</h1>
<div id="score">スコア: </div>

<button onclick="location.href='game2.html'">もう一度プレイ</button>

<button onclick="location.href='index.html'">ホームへ戻る</button>


<script>
    // URLの ?score=◯ の値を受け取る
    const params = new URLSearchParams(window.location.search);
    const score = params.get("score");

    document.getElementById("score").innerText = "スコア: " + score;
</script>

</body>
</html>
