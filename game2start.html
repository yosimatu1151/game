<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ホーム画面</title>
    <style>
        body {
            background: #eee;
            text-align: center;
            font-family: sans-serif;
            margin-top: 100px;
        }
        h1 {
            font-size: 50px;
        }

        h2 {
            font-size: 30px;

        .btn {
            display: inline-block;

            background: dodgerblue;

            font-size: 24px;

            cursor: pointer;
            margin-top: 40px;
        }

            background: #1e80ff;
        }
    </style>
</head>
<body>

<h1>ジャンプゲーム</h1>

<div class="btn" onclick="startGame()">ゲームスタート</div>


<h2>スペースキーでジャンプ！</h2>

<script>
function startGame() {
    window.location.href = "game2.html"; 
}
</script>

</body>
</html>
