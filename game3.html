<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ダンジョンゲーム</title>

<style>
    #map {
        font-size: 0;
        line-height: 0;
    }
    .tile {
        width: 16px;
        height: 16px;
        display: inline-block;
    }
    .wall { background: #222; }
    .floor { background: #666; }
    .player { background: #4af; }
    .enemy { background: #f44; }
    .stairs { background: gold; }

    #ui {
        margin-top: 10px;
        color: white;
        font-family: monospace;
        background: #000;
        padding: 10px;
        width: 300px;
    }

    #log {
        background: #111;
        height: 400px;
        width: 300px;
        overflow-y: auto;
        padding: 5px;
        border: solid 1px #555;
        color: #0f0;
        font-family: monospace;
    }
</style>
</head>

<body style="background:black; color:white;">
    <div>階数：<span id="floor">1</span></div>
    <div>レベル：<span id="lv">1</span></div>
    <div>EXP：<span id="exp">0</span></div>
<table>
<tr>
    <!-- 左：ゲーム画面 -->
    <td valign="top">
        <div id="map"></div>

        <div id="ui">
            <div>プレイヤーHP：<span id="php">100</span></div>
            <div>残りの敵：<span id="ehp">0</span></div>
        </div>
    </td>

    <!-- 右：メッセージウィンドウ -->
    <td valign="top" style="padding-left:10px;">
        <div id="log"></div>
    </td>
</tr>
</table>

<script src="game3.js"></script>
</body>
</html>
