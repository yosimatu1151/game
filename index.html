<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(180deg, #000015, #000033, #000011);
            font-family: "M PLUS 1p", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(3px);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.3);
            width: 350px;
        }

        h1 {
            margin-top: 0;
            font-size: 32px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #44aaff;
        }

        p {
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        a.game-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #0a84ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.8);
            transition: 0.2s;
        }

        a.game-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 23px rgba(0, 136, 255, 1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shooting Game</h1>
        <p>隕石を避けて撃ち落とそう</p>

        <a href="game1.html" class="game-btn">ゲームを開始</a>
    </div>

</body>
</html>
